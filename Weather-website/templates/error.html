<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>{{ message }}</p>
        <a href="/">Back to search</a>
    </div>
    <script>
        const backgrounds = ['rainy', 'sunny', 'night'];
        let idx = 0;
        function cycleBackground() {
            document.body.classList.remove(...backgrounds);
            document.body.classList.add(backgrounds[idx]);
            idx = (idx + 1) % backgrounds.length;
        }
        cycleBackground();
        setInterval(cycleBackground, 4000); // Change every 4 seconds
    </script>
</body>
</html>
